version: ~> 1.0

language: cpp

cache:
  ccache: true
  directories:
    - $HOME/.conan
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip
    - $HOME/AppData/Local/pip/Cache

stages:
  - test
  - check

env:
  global:
    - CMAKE_BUILD_PARALLEL_LEVEL=2
    - VERBOSE=1

jobs:
  fast_finish: true
  exclude:
    - stage: test
      name: windows-cl
      os: windows
      compiler: cl
      install:
        - choco install python --version 3.8.5
        - export PATH=/c/Python38:/c/Python38/Scripts:$PATH
        - export PATH=$HOME/AppData/Roaming/Python/Python38/Scripts:$PATH
        - python -m pip install --user -U conan -r requirements-dev.txt
        - conan config set general.user_home_short=None
      env:
        - MATRIX_EVAL="CC=cl && CXX=cl"
        - CMAKE_GENERATOR='Visual Studio 16 2019'
        - PYTHON_VERSION=3.8

  include:
    - stage: test
      name: osx-clang
      os: osx
      compiler: clang
      osx_image: xcode11.6 # xcode12 not supported by conan yet
      install:
        - export PATH=$HOME/Library/Python/3.8/bin:$PATH
        - python3 -m pip install --user -U conan -r requirements-dev.txt
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && FUZZER_TIMEOUT=5"
        - CMAKE_GENERATOR='Xcode'
        - PYTHON_VERSION=3.8

    - &linux_gcc
      stage: test
      name: linux-gcc
      os: linux
      compiler: gcc
      dist: focal
      addons:
        apt:
          packages:
            - valgrind
      install:
        - python3 -m pip install --user -U conan -r requirements-dev.txt
      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++"
        - CMAKE_GENERATOR='Unix Makefiles'
        - PYTHON_VERSION=3.8

    - &linux_clang
      stage: test
      name: linux-clang
      os: linux
      compiler: clang
      dist: focal
      addons:
        apt:
          packages:
            - clang-10
            - clang-tidy-10
      install:
        - python3 -m pip install --user -U conan -r requirements-dev.txt
      env:
        - MATRIX_EVAL="CC=clang-10 && CXX=clang++-10 && FUZZER_TIMEOUT=5"
        - CMAKE_GENERATOR='Ninja'
        - PYTHON_VERSION=3.8

    - <<: *linux_clang
      stage: check
      name: linux-clang-tidy
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_BENCHMARKS=ON
            -D BUILD_FUZZERS=${FUZZER_TIMEOUT}
            -D BUILD_EXAMPLES=ON
            -D projname_check=tidy &&
          cmake --build build --verbose --config Debug

    - <<: *linux_clang
      stage: check
      name: linux-clang-lint
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_BENCHMARKS=ON
            -D BUILD_FUZZERS=${FUZZER_TIMEOUT}
            -D BUILD_EXAMPLES=ON
            -D projname_check=lint &&
          cmake --build build --verbose --config Debug &&
          cmake -E chdir build ctest -V -C Debug -D ExperimentalTest -L lint

    - <<: *linux_gcc
      stage: check
      name: linux-gcc-coverage
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_EXAMPLES=ON
            -D debug_dynamic_deps=ON
            -D projname_coverage=xml &&
          cmake --build build --verbose --config Debug &&
          cmake -E chdir build ctest -V -C Debug -D ExperimentalTest
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - <<: *linux_gcc
      stage: check
      name: linux-gcc-asan
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_BENCHMARKS=ON
            -D BUILD_EXAMPLES=ON
            -D debug_dynamic_deps=ON
            -D projname_sanitizer=address &&
          cmake --build build --verbose --config Debug &&
          cmake -E chdir build ctest -V -C Debug -D ExperimentalTest

    - <<: *linux_clang
      stage: check
      name: linux-clang-ubsan
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_BENCHMARKS=ON
            -D BUILD_EXAMPLES=ON
            -D debug_dynamic_deps=ON
            -D projname_sanitizer=undefined &&
          cmake --build build --verbose --config Debug &&
          cmake -E chdir build ctest -V -C Debug -D ExperimentalTest

    - <<: *linux_gcc
      stage: check
      name: linux-gcc-memcheck
      script:
        - cmake --warn-uninitialized
            -D package_manager=conan
            -D build_type=Debug
            -D build_dir=build
            -D update=ON
            -P scripts/setup.cmake &&
          cmake
            -B build
            -D CMAKE_BUILD_TYPE=Debug
            -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
            -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
            -D BUILD_TESTING=ON
            -D BUILD_BENCHMARKS=ON
            -D BUILD_EXAMPLES=ON
            -D projname_valgrind=memcheck &&
          cmake --build build --verbose --config Debug &&
          cmake -E chdir build ctest -V -C Debug -D ExperimentalMemCheck

before_install:
  - eval "$MATRIX_EVAL"

before_script:
  - conan config set general.non_interactive=True
  - conan user
  - if [[ $TRAVIS_OS_NAME == linux ]]; then ccache -z; fi
  - cmake -E environment

script:
  - cmake --warn-uninitialized
      -D package_manager=conan
      -D build_type=Release
      -D build_dir=build
      -D update=ON
      -P scripts/setup.cmake &&
    cmake
      -B build
      -D CMAKE_BUILD_TYPE=Release
      -D CMAKE_TOOLCHAIN_FILE=build/conan_paths.cmake
      -D PYBIND11_PYTHON_VERSION=${PYTHON_VERSION}
      -D BUILD_TESTING=ON
      -D BUILD_BENCHMARKS=ON
      -D BUILD_FUZZERS=${FUZZER_TIMEOUT}
      -D BUILD_EXAMPLES=ON
      -D debug_dynamic_deps=ON &&
    cmake --build build --verbose --config Release &&
    if [[ $TRAVIS_OS_NAME == osx ]]; then source build/activate_run.sh; fi &&
    cmake -E chdir build ctest -V -C Release &&
    if [[ $TRAVIS_OS_NAME == osx ]]; then source build/deactivate_run.sh; fi &&
    cmake --install build --verbose --config Release

after_script:
  - |
    for f in dist/bin/* dist/lib/lib*; do
      if [[ ! -L $f ]]; then
        if [[ $TRAVIS_OS_NAME == linux ]]; then
          echo "$f:" && ldd $f
        elif [[ $TRAVIS_OS_NAME == osx ]]; then
          otool -L $f
        fi
      fi
    done
  - if [[ $TRAVIS_OS_NAME == linux ]]; then ccache -s; fi
