language: cpp

cache:
  ccache: true
  directories:
    - $HOME/.conan
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip
    - $HOME/AppData/Local/pip/Cache

matrix:
  include:

    - os: linux
      compiler: gcc
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      install:
        - python -m pip install --user -U -r requirements.txt conan
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        - CONAN_PROFILE="$PWD/conan/any-linux-gcc"
        - CMAKE_GENERATOR="Unix Makefiles"

    - os: linux
      compiler: clang
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++-8-dev
            - ninja-build
      install:
        - sudo update-alternatives
            --install /usr/bin/clang clang /usr/local/clang-7.0.0/bin/clang 70
            --slave /usr/bin/clang++ clang++ /usr/local/clang-7.0.0/bin/clang++
            --slave /usr/bin/ld ld /usr/local/clang-7.0.0/bin/lld
        - export LD_LIBRARY_PATH="/usr/local/clang-7.0.0/lib:$LD_LIBRARY_PATH"
        - sudo update-ccache-symlinks
        - python -m pip install --user -U -r requirements.txt conan
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
        - CONAN_PROFILE="$PWD/conan/any-linux-clang"
        - CMAKE_GENERATOR="Ninja"

    - os: osx
      compiler: clang
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - ccache
      install:
        - ccache -M 500M
        - export PATH="/usr/local/opt/ccache/libexec:$PATH"
        - export PATH="$HOME/Library/Python/2.7/bin:$PATH"
        - python -m pip install --user -U -r requirements.txt conan
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
        - CONAN_PROFILE="$PWD/conan/any-macos-clang"
        - CMAKE_GENERATOR="Xcode"

    - os: windows
      compiler: cl
      install:
        - choco install python
        - export PATH="/c/Python37:$HOME/AppData/Roaming/Python/Python37/Scripts:$PATH"
        - python -m pip install --user -U -r requirements.txt conan
        - conan config set general.user_home_short=None
      env:
        - MATRIX_EVAL="CC=cl && CXX=cl"
        - CONAN_PROFILE="$PWD/conan/x86-windows-msvc"
        - CMAKE_GENERATOR="Visual Studio 15 2017"

before_install:
  - eval "$MATRIX_EVAL"

before_script:
  - conan user
  - BUILD_TYPE=Release
  - ccache -z || true

script:
  - set -x &&
    mkdir build && cd build &&
    conan install ..
      -if .
      -b missing
      -s build_type=$BUILD_TYPE
      -pr $CONAN_PROFILE &&
    cmake ..
      -B.
      -G"$CMAKE_GENERATOR"
      -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      -DCMAKE_TOOLCHAIN_FILE=conan_paths.cmake
      -Ddebug_dynamic_deps=ON &&
    cmake --build . --config $BUILD_TYPE &&
    source activate_run.sh &&
    ctest -C $BUILD_TYPE -V &&
    ( source deactivate_run.sh || true ) &&
    cmake --build . --config $BUILD_TYPE --target install &&
    cmake --build . --config $BUILD_TYPE --target uninstall &&
    set +x

after_script:
  - ccache -s || true
